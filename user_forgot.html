<!DOCTYPE HTML>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>Aprendo a ahorrar</title>

        <link rel="stylesheet" href="css/style.css" />

        <script type="text/javascript" charset="utf-8" src="js/jquery.mobile/jquery-1.7.2.min"></script>

        <script type="text/javascript" charset="utf-8" src="js/cordova-2.5.0.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/login.js"></script>

        <script type="text/javascript" charset="utf-8" src="js/phpjs/md5.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/toast.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/spinners/spinners.js"></script>

        <script type="text/javascript" charset="utf-8" src="js/api/connection.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/api/storage.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/api/geolocation.js"></script>

    </head>
    <body>
        <div class="header"><a onclick="navigator.app.loadUrl('http://www.aprendoaahorrar.com/', {openExternal: true});"><span class="left">aprendoa<strong>ahorrar</strong>.com</span></a></div>
        <div class="content" style="padding-bottom: 0px;">
            <div class="cloud2"></div>
            <div class="cloud1"></div>
            <div id="forgot">
                <a onclick="window.location = 'init.html';" class="back" ><div class="arrow"></div> Volver</a><br />
                <div class="conte" id="login" style="margin-top: 10px;">
                    <div style="text-align: center;"><a onclick="navigator.app.loadUrl('http://www.sura.com/', {openExternal: true});"><img src="images/logo_sura.png" /></a></div>
                    <div style="border-bottom: 1px solid #CCC; border-top: 1px solid #DDD;">
                        <p>¿Olvidaste la contraseña?</p>
                        <form action="javascript:void(0);" method="get" onsubmit="recover();">
                            <div id="invalid_login"></div>
                            <input type="email" id="email" maxlength="50" required placeholder="Correo Electrónico" >
                            <p><input type="submit" value="Enviar" id="btn_recover"></p>
                        </form>
                    </div>
                </div>
            </div>
            <div id="update">
                <div class="conte">
                    <h3>Actualizar contraseña</h3>
                    <form action="javascript:void(0);" method="get" onsubmit="update_pass();">
                        <div id="result"></div>
                        <input type="text" id="recov_code" required placeholder="Código de recuperación" >
                        <input type="password" id="new_pass" required placeholder="Nueva contraseña" >
                        <br />
                        <input id="show_pass" type="checkbox" class="css-checkbox">
                        <label for="show_pass" class="css-label lite-green-check">Mostrar Contraseña</label>
                        <br />
                        <br />
                        <p><input type="submit" value="Actualizar" id="btn_update"></p>
                    </form>
                </div>
            </div>
        </div>
        <div id='spinner'><!-- spinner will go here --></div>
        <div id="toast" style="opacity: 0;"></div>
    </body>
</html>
